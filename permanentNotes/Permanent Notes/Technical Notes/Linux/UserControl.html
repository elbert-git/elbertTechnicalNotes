     <h1>UserControl</h1>

    
<h2>General</h2>
    <p>Creates and sets user privileges</p>
    <h3>Create user</h3><pre><code class="language-text-plain">adduser newuser</code></pre>
    <h3>Allow sudo</h3><pre><code class="language-text-plain">usermod -aG sudo newuser</code></pre>
    <h3>Switch user</h3><pre><code class="language-text-plain">su - newuser</code></pre>
