  <body class="ck-content">
     <h1>Design Principles</h1>

    <p>Like the 12 principles of animations. &nbsp;These can be applied as checklists
      to your proces</p>
    <figure class="table">
      <table>
        <thead>
          <tr>
            <th>Principle</th>
            <th>Explanation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Contrast</td>
            <td>Allow Elements to be emphasized</td>
          </tr>
          <tr>
            <td>proportion &amp; hierachy</td>
            <td>Hierarchy creates a flow. From most emphasized to least</td>
          </tr>
          <tr>
            <td>Variation &amp; repetition</td>
            <td>Do you want things to feel balanced or in tension</td>
          </tr>
          <tr>
            <td>White space</td>
            <td>For things to not feel cramped</td>
          </tr>
        </tbody>
      </table>
    </figure>
