<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../style.css">
    <base target="_parent">
  </head>
  
  <body class="ck-content">
     <h1>Selecting Data</h1>

    
<h2>Basics</h2>
    <h3>By specific parameter</h3><pre><code class="language-text-plain">{name: "john", age: 23}</code></pre>
    <p>This will return documents based on exact matches.. Above will look for
      john age 23.</p>
    <h2>Query operators</h2>
    <p>for more richer and complex selection</p>
    <figure class="table">
      <table>
        <thead>
          <tr>
            <th>operator</th>
            <th>explanation</th>
            <th>example</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>$eq/$neq</td>
            <td>for equal or not equal to</td>
            <td>collection.find({age:$eq:20})</td>
          </tr>
          <tr>
            <td>$lt/$gt/$lte/$gte</td>
            <td>for greater/lesser/equal to</td>
            <td>collection.find({age:$gte:20})</td>
          </tr>
          <tr>
            <td>$or</td>
            <td>for either or&nbsp;</td>
            <td>collection.find({ age: $or:[20,21] })</td>
          </tr>
          <tr>
            <td>$not</td>
            <td>for returning everything but that</td>
            <td>collection.find({age:$not:20})</td>
          </tr>
          <tr>
            <td>$exists</td>
            <td>select check if field exists</td>
            <td>collection.find({age: {$exists: fales}})</td>
          </tr>
          <tr>
            <td>$in/$nin</td>
            <td>select if data is in/not in</td>
            <td>collection.find({age: {$in:[20]}})</td>
          </tr>
          <tr>
            <td>$expr</td>
            <td>for complicated selections with dependent conditions</td>
            <td>collection.find($expr:{$gt:[$valueOne, $valueTwo]})</td>
          </tr>
        </tbody>
      </table>
    </figure>
  </body>

</html>
